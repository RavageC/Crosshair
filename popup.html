<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/popup.css" rel="stylesheet" />
    <title>Crosshair</title>
  </head>
  <body>
    <div id="average">
      <button id="avgbtn" type="button" disabled>Calculate Average</button
      >&nbsp;
      <div id="dropdown">
        <p id="avgtext">Average Cross Colour</p>
        <select name="colorpicker" id="colorpicker" disabled>
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="cyan">Cyan</option>
          <option value="green">Green</option>
        </select>
      </div>
    </div>
    <div id="XY">
      &nbsp;<b>X</b>&nbsp;<input
        id="X"
        readonly
        disabled
      />&nbsp;<b>Y</b>&nbsp;<input id="Y" readonly disabled />
    </div>
    <div id="extrabuttons">
      <select id="competitiontype" disabled>
        <option selected value=""></option>
        <option value="dc">Dream Car</option>
        <option value="mw">Midweek Car</option>
      </select>
      <select id="competitionweekyear" disabled>
        <option selected value=""></option>
      </select>
      <button id="practice" type="button" disabled>Practice Mode</button>
      <button id="hidecoords" type="button" disabled>Hide Coordinates</button>
      <button id="showcoords" type="button" disabled>Show Coordinates</button>
      <button id="showhidetarget" type="button" disabled>
        Show/Hide Draggable Target
      </button>
    </div>
    <div id="about">
      <a href="about.html"
        ><button id="aboutbtn"><br />About Crosshair</button></a
      >
    </div>
  </body>
  <script src="popup.js"></script>
</html>
